<mat-card style="width: 50%;margin: auto;margin-top: 20px;">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="display: flex;flex-direction: column;">
        <mat-form-field>
            <input type="text" formControlName="contact_person" matInput placeholder="contact person">
        </mat-form-field>
        <mat-form-field>
            <input type="text" formControlName="company_name" matInput placeholder="company name">
        </mat-form-field>
        <mat-form-field>
            <input type="email" matInput formControlName="email" placeholder="email">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="password">
        </mat-form-field>
        <button style="width: 200px;margin: auto;" type="submit" mat-raised-button color="primary">Register</button>
    </form>
  
</mat-card>
