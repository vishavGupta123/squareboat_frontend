<mat-card style="width: 50%;margin: auto;margin-top: 20px;">
    <form class="user-signin" [formGroup]="signinform" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" formControlName="email" matInput placeholder="email" >
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Login</button>
    </form>
</mat-card>
