<mat-card style="width: 50%;margin: auto;margin-top: 20px;">
    <mat-card-content>
        <form [formGroup]="signupform" (ngSubmit)="onSubmit()" class="user-signup">
            <h2>Signup</h2>
            <mat-form-field>
                <input type="text" matInput formControlName="name" placeholder="Name">
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput formControlName="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="password">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput formControlName="college" placeholder="College">
            </mat-form-field>
            <button type="submit"  mat-raised-button color="primary">Signup</button>
        </form>
    </mat-card-content>
</mat-card>
